{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'interface/css/style.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Прогноз температуры воды Финского залива на 14 дней:</h1>
      </div>
      <div class="content">
        {% for day, temp in predictions %}
        <div class="prediction">
          <div class="day">{{ day }}</div>
          <div class="temp">{{ temp }}℃</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
